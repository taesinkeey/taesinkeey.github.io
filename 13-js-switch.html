<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-js-switch.html</title>
</head>
<body>
    input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <button onclick="HighLow()">Submit</button>
    <br>
    <br>
    <span id="output"></span>
</body>
<script>
    let n1
    let ans
    function HighLow() {
        n1 = parseInt(document.getElementById("num1").value)
        switch (true){
            case (n1 < 0):
                ans = "ERROR"
                break;
            case (n1 <= 5):
                ans = "Low"
                break;
            case (n1 <= 9):
                ans = "High"
                break;
            default:
                ans = "ERROR"
                break;
        }
        document.getElementById("output").innerHTML = ans
    }
</script>
</html>
